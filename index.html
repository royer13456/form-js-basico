<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap SDN -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css">
   <title>Product app</title>
</head>
<body>

   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PRODUCTOS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

   <div class="container">
      <!-- aplication -->
      <div id="App" class="row pt-5">
         <div class="col-md-4">
            <div class="card">
               <div class="card-header">
                  <h4>Add product</h4>
               </div>
               <form id="product-form" class="card body p-4">
                  <div class="form-group mb-2">
                     <input type="text" id="name" placeholder="Product Name" class="form-control">
                  </div>
                  <div class="form-group mb-2">
                     <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                  </div>
                  <div class="form-group mb-4">
                     <input type="number" id="year" min="1990" value="2018" max="2030" placeholder="Year Product" class="form-control">
                  </div>
                  <input type="submit" value="save" class="btn btn-success btn-block">
               </form>
            </div>
         </div>
         <div id="product-list" class="col-md-8">

         </div>
      </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
